<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="logsign-body" id="signup">
    <header class="navbar" id="logsignin">
        <a href="main.html"><img src="img/logo.png" alt="Логотип" class="logo"/></a>
        <div  tabindex="0" class="dropdown">
            <img src="img/profile-icon.png" alt="Иконка профиля" class="profile"/>
            <div class="dropdown-content">
                <a href="login.html">Авторизоваться</a>
            </div>
        </div>
    </header>
    <main class="logsign-main">
        <div class="logsign" id="signup-card">
            <h5>Signup</h5>
            <h4 class="input-text">Email address</h4>
            <input type="text">
            <h4 class="input-text">Create assword</h4>
            <input type="text">
            <h4 class="input-text">Confirm password</h4>
            <input type="text">
            <div class="remember-forgot"><div class="remember"><input type="checkbox"></h4>Remember me</h4></div><a href="#">Register by phone number</a></div>
            <a href="main.html" class="signin-btn" id="signin-a">Sign in</a>
            <div class="dont-have-text"><h4>Already have an account?</h4><a href="login.html">Log in</a></div>
            <div class="or"><div class="vector"></div><h4 style="color: rgba(0, 0, 0, 0.5);">Or</h4><div class="vector"></div></div>
            <button class="google-btn"><img src="img/google.png" alt=""><h4>Sign in with Google</h4></button>
        </div>
    </main>
</body>
</html>
